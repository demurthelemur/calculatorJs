<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Online Calculator</title>
</head>
<body>
    <h2>Online Calculator by Demir Dereli</h2>
    <div id = "container">
    <div id="display">
        <h1>0</h1>
    </div>
    <div id="resetBtn">Reset</div>
    <div id="row1" class="row">
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="buttonCustom" id="plus">+</div>
    </div>
    <div id="row2" class="row">
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="buttonCustom" id="minus">-</div>
    </div>
    <div id="row3" class="row">
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="buttonCustom" id="mult">*</div>
    </div>
    <div id="row4" class ="row">
        <div class="button">0</div>
        <div class="buttonCustom" id="divide">/</div>
        <div id="resultBtn">=</div>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
